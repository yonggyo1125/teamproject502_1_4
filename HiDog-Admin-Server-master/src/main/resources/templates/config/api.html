<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
    <div th:replace="~{common/_message::message}"></div>
    <h1>API 설정</h1>

    <form name="frmSave" method="post" th:action="${@utils.url('/config/api')}" autocomplete="off" th:object="${apiConfig}">
        <h2>Tmap API 앱키</h2>
        <table class="table_cols">
            <tr>
                <th width="180">Javascript 키</th>
                <td>
                    <input type="text" name="tmapJavascriptKey" th:field="*{tmapJavascriptKey}">
                </td>
            </tr>
        </table>

        <div class="submit_btns">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">저장하기</button>
        </div>
    </form>
</section>
</html>
