<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <th:block th:fragment="update">
        <div th:replace="~{front/board/qna/_common::pageTitle}"></div>
        <form name="frmSave" method="post" th:action="${@utils.redirectUrl('/board/save')}" autocomplete="off" th:object="${requestBoard}">
            <input type="hidden" name="mode" value="update">
            <input type="hidden" name="bid" th:value="*{bid}" th:field="*{bid}">
            <input type="hidden" name="seq" th:value="*{seq}" th:field="*{seq}">

            <th:block th:replace="~{front/board/qna/_answer::form}"></th:block>

            <div class="button-group">
                <button type="reset" th:text="#{다시입력}"></button>
                <button type="submit" th:text="#{답변하기}"></button>
            </div>
        </form>
    </th:block>




</main>
</html>
