<!DOCTYPE html>
<html xmlns:th="xxxxhttp://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <section class="logo_area">
        <a class="main-logo" th:href="${@utils.redirectUrl('/')}">
            <img th:src="${@utils.url('/images/mainLogo(b).png')}" th:alt="#{메인로고}" class="main-logo">
        </a>
    </section>
    <section class="btn_area">
        <th:block sec:authorize="isAuthenticated()">
            <a th:href="${@utils.frontUrl('/member/info')}" target="_blank">회원정보 수정</a>
            <a th:href="${@utils.frontUrl('/member/logout')}">로그아웃</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="${@utils.frontUrl('/member/join')}">회원가입</a>
            <a th:href="${@utils.frontUrl('/member/login')}">로그인</a>
        </th:block>
    </section>
</header>
</html>
