<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <form name="frmSave" method="POST" th:action="${@utils.redirectUrl('/planner/save')}" autocomplete="off">
        <input type="hidden" name="mode" value="update">
        <input type="hidden" name="seq">

        <th:block th:replace="~{front/planner/_form::form}"></th:block>

        <div class="button-group">
            <button type="reset" th:text="#{취소}"></button>
            <button type="submit" th:text="#{저장}"></button>
        </div>
    </form>
</main>
</html>
