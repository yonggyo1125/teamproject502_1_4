<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="csrf_token" th:content="${_csrf.token}">
    <meta name="csrf_header" th:content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0, minimum-scale=0.5,maximum-scale=2.0">
    <meta th:if="${tmapJavascriptKey != null && tmapJavascriptKey != ''}" name="tmap_apikey" th:content="${tmapJavascriptKey}">
    <title>
        <th:block th:if="${pageTitle != null}"
        th:text="${#strings.concat(pageTitle, ' - ')}"></th:block>
        사이트 제목
    </title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" th:href="${@utils.url('/common/css/style.css')}">
    <link rel="stylesheet" type="text/css" th:href="${@utils.url('/mobile/css/style.css')}">
    <th:block layout:fragment="addCommonCss"></th:block>
    <link th:if="${addCommonCss != null}" rel="stylesheet" type="text/css"
          th:each="cssFile: ${addCommonCss}" th:href="${@utils.url(#strings.concat('/common/css/', cssFile, '.css'))}">

    <script th:if="${tmapJavascriptKey != null}" th:src="${'https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=' + tmapJavascriptKey}"></script>

    <link th:if="${addCss != null}" rel="stylesheet" type="text/css"
          th:each="cssFile: ${addCss}" th:href="${@utils.url(#strings.concat('/mobile/css/', cssFile, '.css'))}">
    <th:block layout:fragment="addCss"></th:block>

    <script th:src="${@utils.url('/common/js/common.js')}"></script>
    <script th:src="${@utils.url('/mobile/js/common.js')}"></script>

    <th:block layout:fragment="addCommonScript"></th:block>
    <script th:if="${addCommonScript != null}"
            th:each="jsFile : ${addCommonScript}" th:src="${@utils.url(#strings.concat('/common/js/', jsFile, '.js'))}"></script>


    <script th:if="${addScript != null}" th:each="jsFile : ${addScript}" th:src="${@utils.url(#strings.concat('/mobile/js/', jsFile, '.js'))}"></script>
    <th:block layout:fragment="addScript"></th:block>
</head>
<body>
<header th:replace="~{mobile/outlines/_header::common}"></header>
<main layout:fragment="content"></main>
<footer th:replace="~{mobile/outlines/_footer::common}"></footer>
<iframe name="ifrmHidden" class="dn"></iframe>
</body>
</html>
