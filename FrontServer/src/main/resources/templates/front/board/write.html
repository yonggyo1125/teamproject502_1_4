<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">

        <th:block th:if="${board.skin == 'default'}">
            <th:block th:replace="~{front/board/default/_write::write}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'walking'}">
            <th:block th:replace="~{front/board/walking/_write::write}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'market'}">
            <th:block th:replace="~{front/board/market/_write::write}"></th:block>
        </th:block>
    </main>
</html>
