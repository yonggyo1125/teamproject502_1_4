<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="write">

        <div th:replace="~{front/board/walking/_common::pageTitle}"></div>

        <form name="frmSave" method="POST" th:action="${@utils.redirectUrl('/board/save')}" autocomplete="off" th:object="${form}">
            <input type="hidden" name="mode" value="write">
            <input type="hidden" name="bid" th:value="${board.bid}">

            <th:block th:replace="~{front/board/walking/_form::form}"></th:block>
        </form>
    </th:block>
</html>
