<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <th:block th:if="${board.skin == 'default'}">
        <th:block th:replace="~{front/board/default/_update::update}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'walking'}">
        <th:block th:replace="~{front/board/walking/_update::update}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'market'}">
        <th:block th:replace="~{front/board/market/_update::update}"></th:block>
    </th:block>

</main>
</html>
